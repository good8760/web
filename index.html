<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cate’s Branding Websites</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #1a1a2e;
    color: #fff;
}

/* Header */
header {
    background: #000080;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}

.logo img {
    width: 100px;
    position: absolute;
    top: 20px;
    left: 20px;
}

/* Navigation */
nav {
    position: absolute;
    top: 20px;
    right: 20px;
}

.nav-area {
    list-style: none;
    display: flex;
}

.nav-area li {
    margin: 0 15px;
    position: relative;
}

.nav-area li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 8px 12px;
    transition: 0.3s ease;
}

/* Dropdown Menu */
.nav-area .dropdown {
    display: none;
    position: absolute;
    background: white;
    min-width: 150px;
    top: 30px;
    left: 0;
    border-radius: 5px;
}

.nav-area li:hover .dropdown {
    display: block;
}

.dropdown li {
    padding: 10px;
}

.dropdown li a {
    color: #ff416c;
}

.nav-area li a:hover {
    background: white;
    color: #ff416c;
    border-radius: 20px;
}

/* Hero Text */
.hero-text {
    margin-top: 50px;
}

.hero-text h1 {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 10px;
}

.hero-text p {
    font-size: 20px;
    margin-bottom: 20px;
}

/* CTA Button */
.cta-button {
    display: inline-block;
    background: white;
    color: #ff416c;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 30px;
    transition: 0.3s ease;
    text-decoration: none;
}

.cta-button:hover {
    background: #ff416c;
    color: white;
    transform: scale(1.1);
}

/* Services Section */
.services {
    padding: 50px;
    text-align: center;
    background: #121212;
}

.services h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.services-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Service Card */
.service-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: black;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.service-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.service-card .icon {
    font-size: 40px;
    margin-bottom: 10px;
}

.service-card h3 {
    font-size: 22px;
    color: #ff416c;
    margin-bottom: 10px;
}

.service-card p {
    font-size: 16px;
    color: #555;
}

/* Responsive Design */
@media (max-width: 768px) {
    .services-container {
        grid-template-columns: 1fr;
    }

    .nav-area {
        flex-direction: column;
    }

    .nav-area li {
        margin-bottom: 10px;
    }
}
</style>
<body>

    <header>
        <div class="logo">
            <img src="folder/logo.PNG" alt="Cates Branding">
        </div>
        <nav>
            <ul class="nav-area">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a>
                    <ul class="dropdown">
                        <li><a href="#">Branding</a></li>
                        <li><a href="#">Public Relations</a></li>
                        <li><a href="#">Information Technology</a></li>
                        <li><a href="#">Multimedia</a></li>
                    </ul>
                </li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="hero-text">
            <h1>Welcome to Cate’s Branding</h1>
            <p>We craft unforgettable brand experiences.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </header>
</body>
</html>
